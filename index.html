<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eid Mubarak Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="emoji-background" id="emojiBackground"></div>
    <div class="lantern-container" id="lanternContainer"></div>
    <div class="card-container" onclick="flipCard()">
        <div class="card-front">
            <div class="mosque-silhouette"></div>
            <div class="crescent"></div>
            <div class="stars" id="stars"></div>
        </div>
        <div class="card-back">
            <div class="particles" id="particles"></div>
            <div class="message" id="message">
                <h1 style="color: #0a3d62; z-index: 2;">Eid Mubarak!</h1>
                <p>May the blessings of Allah fill your life with happiness, prosperity, and success. Wishing you and your family a joyful Eid!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
